<p>КОЛИЧЕСТВО ПЕРЕСАДОК</p>
<ng-container *ngIf="filterModel">
	<app-checkbox [(state)]="filterModel.allTransfers">Все</app-checkbox>
	<app-checkbox [(state)]="filterModel.withoutStops">Без пересадок</app-checkbox>
	<app-checkbox [(state)]="filterModel.oneStop">1 пересадка</app-checkbox>
	<app-checkbox [(state)]="filterModel.twoStops">2 пересадки</app-checkbox>
	<app-checkbox [(state)]="filterModel.threeStops">3 пересадки</app-checkbox>	
</ng-container>
